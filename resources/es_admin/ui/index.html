<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<style>#admin,#exist { display: none; }</style>

		<script>
			let selected = 0;
			let bantime_type = "";
			$(function(){
				$(document).keyup(function(e) {
					if(e.keyCode == 27){
						$("#admin").css('display', 'none')
						$.post('http://es_admin/close', JSON.stringify({}));
					}
				})
				window.addEventListener('message', function(event) {
					if(event.data.type == "open"){
						$('#notexist').css('display', 'block')
						$('#exist').css('display', 'none')
						$("#admin").css('display', "block")
						$('input').val("")

						$('#list').empty()
						for(let i in event.data.players){
							let player = event.data.players[i];
							$('#list').append('<div class="player" id="player_' + player.id + '">' + player.name + '</div>')
						}
						$(".player").click(function(){
							let id = $(this).attr('id').replace('player_', '')
							selected = parseInt(id)

							$('.player').removeClass('selected')
							$(this).addClass('selected')

							$('#exist').find('h1').text(selected + ", " + $(this).text())

							$('#notexist').css('display', 'none')
							$('#exist').css('display', 'block')
						})
					}
				});

				$("#close").click(() => {
					$("#admin").css('display', 'none')
					$.post('http://es_admin/close', JSON.stringify({}));
				})

				$("#select_users").click(() => {
					$('#server').css('display', 'none')
					$('#users').css('display', 'block')
					$(".tab").removeClass("selected")
					$("#select_users").addClass("selected")
					$("#select_users").blur()
				})

				$("#select_server").click(() => {
					$('#users').css('display', 'none')
					$('#server').css('display', 'block')
					$(".tab").removeClass("selected")
					$("#select_server").addClass("selected")
					$("#select_server").blur()
				})

				$("#slay_all").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'slay_all'})); $(this).blur()})
				$("#bring_all").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'bring_all'})); $(this).blur()})
				$("#slap_all").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'slap_all'})); $(this).blur()})


				$("#slay").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'slay'})); $(this).blur()})
				$("#noclip").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'noclip'})); $(this).blur()})
				$("#freeze").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'freeze'})); $(this).blur()})
				$("#bring").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'bring'})); $(this).blur()})
				$("#goto").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'goto'})); $(this).blur()})
				$("#slap").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'slap'})); $(this).blur()})
				$("#crash").click(function() {$.post('http://es_admin/quick', JSON.stringify({id: selected, type: 'crash'})); $(this).blur()})
				$("#setgroup").click(function() {$.post('http://es_admin/set', JSON.stringify({user: selected, type: 'group', param: $("#newgroup").val()})); $(this).blur()})
				$("#setlevel").click(function() {$.post('http://es_admin/set', JSON.stringify({user: selected, type: 'level', param: $("#newlevel").val()})); $(this).blur()})
				$("#setmoney").click(function() {$.post('http://es_admin/set', JSON.stringify({user: selected, type: 'money', param: $("#newmoney").val()})); $(this).blur()})
				$("#setbank").click(function() {$.post('http://es_admin/set', JSON.stringify({user: selected, type: 'bank', param: $("#newbank").val()})); $(this).blur()})

				$("#ban").click(function() {$.post('http://es_admin/ban', JSON.stringify({user: selected, type: bantime_type, time: $("#bantime").val(), reason: $("#banreason").val() }) ); $(this).blur()})
				$("#kick").click(function() {$.post('http://es_admin/kick', JSON.stringify({user: selected, reason: $("#kickreason").val()})); $(this).blur()})
				$("#seconds").click(function() {bantime_type = "";$(this).blur()});
				$("#minutes").click(function() {bantime_type = "m";$(this).blur()});
				$("#hours").click(function() {bantime_type = "h";$(this).blur()});

				$('button').click(function() {$(this).blur()});
			});
		</script>
	</head>
	<body>
		<div id="admin">
			<div class="topbar">
				<p>Admin Menu</p>
				<div id="close">&#10060;</div>
			</div>

			<div id="tabs">
				<button id="select_users" class="tab selected">Users</button>
				<button id="select_server" class="tab">Server</button>
			</div>

			<div id="main">
				<div id="users">
					<div id="list">
					</div>
					<div id="selected">
						<div id="notexist">
							<h1>Select a player</h1>
						</div>
						<div id="exist">
							<h1>Frazzle</h1>
							<div id="quick">
								<h3>Quick Options</h3>
								<button class="quick" id="slay">Slay</button>
								<button class="quick" id="noclip">Noclip</button>
								<button class="quick" id="freeze">Freeze</button>
								<button class="quick" id="bring">Bring</button>
								<button class="quick" id="goto">Goto</button>
								<button class="quick" id="slap">Slap</button>
								<button class="quick" id="crash">Crash</button>
							</div>
							<div id="set">
								<h3>Attributes</h3>
								<div class="group_set">
									<label>Group</label>
									<input id="newgroup" type="text" placeholder="new group"></input>
									<button id="setgroup">Set</button>
								</div>
								<div class="group_set">
									<label>Permission Level</label>
									<input id="newlevel" type="text" placeholder="new level"></input>
									<button id="setlevel">Set</button>
								</div>
								<div class="group_set">
									<label>Money</label>
									<input id="newmoney" type="text" placeholder="new money"></input>
									<button id="setmoney">Set</button>
								</div>
								<div class="group_set">
									<label>Bank</label>
									<input id="newbank" type="text" placeholder="new bank"></input>
									<button id="setbank">Set</button>
								</div>
								<div class="group_set">
									<label>Ban</label>
									<input id="bantime" type="number" placeholder="Ban Time"></input>
								</div>
								<div id="banbuttons">
									<button id="seconds">Seconds</button>
									<button id="minutes">Minutes</button>
									<button id="hours">Hours</button>
								</div>
								<!-- <div class="banradios">
									<input type="radio" name="timetypes" value="s" checked id="secs">Seconds 
									<input type="radio" name="timetypes" value="m" id="mins"> Minutes 
									<input type="radio" name="timetypes" value="h" id="hours"> Hours
								</div> -->
								<div class="group_set">
									<input id="banreason" type="text" placeholder="Ban Reason"></input>
									<button id="ban">Ban</button>
								</div>
								<div class="group_set">
									<label id=kicklabel>Kick</label>
									<input id="kickreason" type="text" placeholder="Kick Reason"></input>
									<button id="kick">Kick</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="server">
					<h3>Quick Options</h3>
					<button class="quick" id="slay_all">Slay</button>
					<button class="quick" id="bring_all">Bring</button>
					<button class="quick" id="slap_all">Slap</button>
				</div>
			</div>
		</div>
	</body>
</html>
